<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TD Matcha - Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="accessories.html">Accessories</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>

    <section class="product-list">
        <h2>Matcha Products</h2>
        
        <div class="product-card">
            <img src="small.png" alt="small matcha"  style="width: 200px; height: auto;">
            <h3>Small Matcha</h3>
            <p class="price">120 SAR</p>
            <button onclick="location.href='product-details.html?product=small_matcha'">View Details</button>
            <button onclick="addToCart('Small Matcha', 120)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="med.png" alt="medium matcha"  style="width: 200px; height: auto;">
            <h3>Mediumd Matcha</h3>
            <p class="price">180 SAR</p>
            <button onclick="location.href='product-details.html?product=medium_matcha'">View Details</button>
            <button onclick="addToCart('Medium Matcha', 180)">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="lag.png" alt="large matcha"  style="width: 200px; height: auto;">
            <h3>Large Matcha</h3>
            <p class="price">240 SAR</p>
            <button onclick="location.href='product-details.html?product=large_matcha'">View Details</button>
            <button onclick="addToCart('Large Matcha', 240)">Add to Cart</button>
        </div>

    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            updateCartCount();
        });

        function addToCart(productName, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ name: productName, price: price });
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert(productName + " has been added to your cart!");
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').innerText = cart.length;
        }
    </script>

    </body>
    </html>

</body>
</html>
